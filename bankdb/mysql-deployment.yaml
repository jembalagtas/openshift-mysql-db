apiVersion: v1
kind: Service
metadata:
  name: mysql-bank-db
spec:
  ports:
  - port: 3306
  selector:
    deploymentconfig: mysql-bank-db
---
kind: "DeploymentConfig"
apiVersion: "v1"
metadata:
  name: "mysql-bank-db"
  namespace: development
  labels:
    app: mysql-bank-db
    app.kubernetes.io/component: mysql-bank-db
    app.kubernetes.io/instance: mysql-bank-db
spec:
  template: 
    metadata:
      labels:
        name: "mysql-bank-db"
    spec:
      containers:
        - name: "mysql-bank-db"
          image: "mysql-56-centos7:latest"
          env:
            - name: MYSQL_DATABASE
              value: bankdb
            - name: MYSQL_PASSWORD
              value: mypassword
            - name: MYSQL_USER
              value: root
          ports:
            - containerPort: 3306
              protocol: "TCP"
          imagePullPolicy: Always
          volumeMounts:
            - name: mysql-bank-pv
              mountPath: /var/lib/mysql/data
      volumes:
        - name: mysql-bank-pv
      persistentVolumeClaim:
        claimName: mysql-bank-pvc
  replicas: 1
  selector:
    name: "mysql-bank-db"
  triggers:
    - type: "ConfigChange"
    - type: "ImageChange"
      imageChangeParams:
        automatic: true
        containerNames:
          - "mysql-bank-db"
        from:
          kind: "ImageStreamTag"
          name: "mysql-56-centos7:latest"
  strategy: 
    type: "Rolling"
